<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 3D Particles</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
</head>
<body>
    <div id="container"></div>
    <div class="color-controls">
        <div class="color-picker-wrapper">
            <input type="color" id="colorPicker" value="#6366f1">
            <label for="colorPicker" class="color-picker-label">
                <span class="color-icon">ðŸŽ¨</span>
            </label>
        </div>
    </div>
    <div class="input-container">
        <div class="input-wrapper">
            <input type="text" id="morphText" placeholder="Type something..." maxlength="20">
            <button id="typeBtn">
                <span class="button-content">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M5 12H19M19 12L12 5M19 12L12 19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span>Create</span>
                </span>
            </button>
            <button id="resetBtn" class="secondary">
                <span class="button-content">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4 4V9H4.58579M20 20V15H19.4142M4.58579 9H9M19.4142 15H15M4.58579 9C5.12132 5.78579 7.87868 3 12 3C16.9706 3 21 7.02944 21 12C21 13.6569 20.5523 15.2069 19.7654 16.5433M19.4142 15C18.8787 18.2142 16.1213 21 12 21C7.02944 21 3 16.9706 3 12C3 10.3431 3.44772 8.79315 4.23463 7.45672" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span>Reset</span>
                </span>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
